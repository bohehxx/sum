<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>proto</title>
    </head>
    <body>
        <script>
             // 第一种方式：字面量
      var o1 = {name: 'o1'};
      var o2 = new Object({name: 'o2'});
      // 第二种方式：构造函数
      var M = function (name) { this.name = name; };
      var o3 = new M('o3');
      // 第三种方式：Object.create
      var p = {name: 'p'};
      var o4 = Object.create(p);

      M.prototype.say = function () {
          console.log('say hi');
      };
      var o5 = new M('o5');

    //   Object.create()方法是通过原型链来连接的
      var new2 = function (func) {
          var o = Object.create(func.prototype);
          var k = func.call(o);
          if (typeof k === 'object') {
              return k;
          } else {
              return o;
          }
      };
      var o6 = new2(M)
        </script>
    </body>
</html>
